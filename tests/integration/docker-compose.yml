version: "3.7"

services:
  list:
    image: docker.miracum.org/uc1-recruit/list:$IMAGE_TAG

  tester:
    image: byrnedo/alpine-curl:0.1.8
    command: -X GET
      --retry-connrefuse
      --connect-timeout 10
      --max-time 60
      --retry 5
      --retry-delay 10
      --silent
      --show-error
      --fail
      http://list:3000/soda
    depends_on:
      - list
