version: "3.7"

services:
  list:
    image: docker.miracum.org/uc1-recruit/list:${IMAGE_TAG}
    environment:
      - FHIR_URL=http://fhir:8080/fhir
    depends_on:
      - fhir

  e2e:
    image: cypress/included:3.8.1
    working_dir: /e2e
    depends_on:
      - list
    environment:
      - CYPRESS_baseUrl=http://list:3000/
      - CYPRESS_browser=chrome
    volumes:
      - ${E2E_PATH}:/e2e

  fhir:
    image: docker.miracum.org/miracum-data/hapi-fhir-jpaserver:v6.4.2

  loader:
    image: byrnedo/alpine-curl:0.1.8
    command: -X POST
      -H "Content-Type:application/json"
      --retry-connrefuse
      --connect-timeout 10
      --max-time 120
      --retry 5
      --retry-delay 10
      --data "@/fhirbundle.json"
      http://fhir:8080/fhir
    depends_on:
      - fhir
    volumes:
      - ${E2E_PATH}/deploy/lists.fhir.sample.json:/fhirbundle.json:ro
