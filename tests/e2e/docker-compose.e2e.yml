version: "3.7"

services:
  list:
    image: docker.miracum.org/uc1-recruit/list:${IMAGE_TAG}
    environment:
      - FHIR_URL=http://fhir:8080/fhir
    depends_on:
      - fhir

  e2e:
    image: cypress/included:3.8.3
    working_dir: /e2e
    depends_on:
      - list
    environment:
      - CYPRESS_baseUrl=http://list:8080/
      - CYPRESS_browser=chrome
    volumes:
      - ${E2E_PATH}:/e2e

  fhir:
    image: docker.miracum.org/miracum-data/hapi-fhir-jpaserver:7.2.2

  loader:
    image: curlimages/curl:7.69.1
    command: >
      -X POST
      -H "Content-Type: application/json"
      --retry-connrefuse
      --retry 30
      --retry-delay 10
      --data "@/fhirbundle.json"
      http://fhir:8080/fhir
    depends_on:
      - fhir
    volumes:
      - ${E2E_PATH}/deploy/lists.fhir.sample.json:/fhirbundle.json:ro
